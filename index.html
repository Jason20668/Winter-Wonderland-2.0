<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland Adventure</title>
    <link rel="icon" type="image/x-icon" href="img/Frosty.png">

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="app">
        <div class="container">

            <div id="Outline">

                        <audio src="img/Fortnite  Festive Lobby Music (C1S7 Battle Pass).mp3" loop

                        <div id="Outline">Play/Pause Music</div>ğŸµ

                        </button>

                    <div>

                    </div>
                </div>
            </div>
            <script src="script.js"></script>


</body>


</html>
